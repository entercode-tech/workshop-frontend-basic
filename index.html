<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .header {
            background-color: yellow;
            padding-top: 0.3px;
            padding-bottom: 0.3px;
        }

        .container {
            padding-left: 200px;
            padding-right: 200px;
        }
        .header ul{
            display: flex;
            gap: 20px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container" style="display: flex;">
            <ul style="list-style: none; padding:0px">
                <li><i class="bi bi-phone"></i> 123456789</li>
                <li><i class="bi bi-envelope-fill"></i> example@gmail.com</li>
                <li><i class="bi bi-clock"></i> Senin 1 November 2023 08:00</li>
            </ul>
            <ul style="list-style: none; padding:0px; margin-left: auto; margin-right: 0;">
                <li><i class="bi bi-facebook"></i></li>
                <li><i class="bi bi-twitter"></i></li>
                <li><i class="bi bi-youtube"></i></li>
                <li><i class="bi bi-instagram"></i></li>
            </ul>
        </div>
    </header>
</body>

</html>
